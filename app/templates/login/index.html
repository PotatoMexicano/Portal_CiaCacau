<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External frameworks -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    
    <title>{{title}}</title>

    <script>

        $(document).ready(function(){
            $('#btnSubmit').on('click', function(){
                
                username = $('#inputLogin').val();
                password = $('#inputPassword').val();

                $.ajax({
                    type: 'POST',
                    url: '/auth/login',
                    data: {
                        'username': username,
                        'password': password
                    },
                    cache: false,
                    async: false,
                    success: function(response){
                        statusCode = response.status
                        if (statusCode == 200){
                            window.location.replace('/')
                        }
                        if(statusCode == 403){
                            Swal.fire({
                                icon: 'error',
                                title: 'Senha incorreta.',
                                confirmButtonColor: 'var(--bg-accent)'
                            })
                        }
                        if(statusCode == 404){
                            Swal.fire({
                                icon: 'error',
                                title: 'Usuário não encontrado.',
                                confirmButtonColor: 'var(--bg-accent)'
                            })
                        }
                    }
                })
            });
        });
    </script>

    <style>

        :root{
            --bg-accent: #413122;
            --text-accent: #ead9c9;
        }
        .navbar, .fixed-bottom{
            background-color:  var(--bg-accent);
            margin-bottom: 1rem;
            padding: 0;
        }
        .container-fluid > .navbar-brand{
            font-size: 2rem;
            color: var(--text-accent);
            align-self: center;
        }
        .btn-outline-brown{
            border-color: var(--bg-accent);
        }
        .btn-outline-brown:hover{
            background-color: var(--bg-accent);
            color: var(--text-accent)
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row" style="background-color: var(--bg-accent);height: 58px;">
            <div class="col-12 text-center">
                <div class="container-fluid">
                    <div class="navbar-brand">Cia do Cacau</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="display: flex; justify-content: center">
        
        <div class="card mt-5 shadow-lg p-3 mb-5 bg-body rounded" style="width: 25rem">

            <div class="card-body">

                <img src="{{ url_for('static' , filename='assets/cacau.svg') }}" class="card-img-top mb-4" style="height: 100px;">

                <form action="#">

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="labelLogin">Login</span>
                        <input type="text" class="form-control" placeholder="Usuário" id="inputLogin">
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="labelPassword">Senha</span>
                        <input type="password" class="form-control" placeholder="Senha" id="inputPassword">
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="button" id="btnSubmit" style="width: 100%" class="btn btn-outline-brown">Entrar</button>
                        </div>
                    </div>
                    
                </form>
            
            </div>
        </div>
    </div>

    <footer class="fixed-bottom" style="height: 58px; margin:0">
        <div class="container-fluid" style="height: 100%;">
        </div>
    </footer>

</body>
</html>
